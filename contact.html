<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/assets/images/favicon-PTV-32x32.png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places To Visit</title>

    <meta name="description" content="Authentic travel stories across Romania — from gothic castles and vibrant cities to quiet autumn streets. Explore destinations through photos, history, culture, and personal adventures.">

    <!-- ================================
         CSS
    ================================= -->
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/header.css">

    <!-- ================================
         JS
    ================================= -->
    <script src="/assets/js/includes.js" defer></script>
    <script src="/assets/js/header.js" defer></script>
    <script src="/assets/js/contact.js" defer></script>

    <!-- ================================
         Google Analytics
    ================================= -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHW24CT6N2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GHW24CT6N2');
    </script>
</head>


<body>

<!-- HEADER -->
<div data-include="/components/header.html"></div>

<!-- HERO SECTION -->
<section class="hero" style="padding-top: 5rem;">
    <div class="hero-text">
        <h1>Contact</h1>
        <p>
            If you have ideas, suggestions, collaboration proposals, or simply want to talk 
            about travel and photography — feel free to send a message.  
            I’ll read every email personally.
        </p>
    </div>

    <div class="hero-image">
        <img src="assets/images/backgrounds/contact-hero.webp" alt="Contact image">
    </div>
</section>

<!-- CONTACT FORM -->
<section class="contact-wrapper">
    <h2 class="section-title contact-title">Send a Message</h2>

    <form class="contact-box" id="contactForm" novalidate>
        
        <div class="form-group">
            <label for="name">Your Name</label>
            <input id="name" name="name" type="text" placeholder="John Doe" required>
            <p class="error-message" id="nameError"></p>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" placeholder="your@email.com" required>
            <p class="error-message" id="emailError"></p>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
            <p class="error-message" id="messageError"></p>
        </div>

        <button class="contact-send" type="submit">Send Message</button>
        <p class="success-message" id="successMsg"></p>
    </form>
</section>

<!-- FOOTER -->
<div data-include="/components/footer.html"></div>

</body>
</html>
